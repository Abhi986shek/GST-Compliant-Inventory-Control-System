<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head><h1>WELCOME   <span th:text="${#strings.capitalize(username)}"></span></h1>
		<h2>ROLE : 	<span th:text="${#strings.toUpperCase(role)}"></span></h2>
<title>Stockiest Home</title>
<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script>
$(document).ready( function() {
    $("#add_ven").on("click", function() {
        $("#click").load("add_vendor.html");
    });
});

$(document).ready( function() {
    $("#rmv_prod").on("click", function() {
        $("#click").load("remove_stock.html");
    });
});
$(document).ready( function() {
    $("#add_new").on("click", function() {
        $("#click").load("input_product_desc.html");
    });
});

        
$(document).ready(function() {
            $("#add_qty").on("click", function() {
                $("#click").load("add_qty.html", function() {
                    // AJAX call to fetch data once gst_rate_change.html is loaded
                    $.get("/fetch-vendor-id", function(data) {
                        // Assuming data is an array of GST rates fetched from backend
                        var options = '<option disabled selected>Select</option>';
                        $.each(data, function(index, vendorName) {
                            options += '<option value="' + vendorName + '">' + vendorName + '</option>';
                        });
                        // Assuming you have a select dropdown with id 'gstRatesSelect'
                        $("#vendorName").html(options);
                    });
                    // AJAX call to fetch data once gst_rate_change.html is loaded
                    $.get("/fetch-item-id", function(data) {
                        // Assuming data is an array of GST rates fetched from backend
                        var options = '<option disabled selected>Select</option>';
                        $.each(data, function(index, itemId) {
                            options += '<option value="' + itemId + '">' + itemId + '</option>';
                        });
                        // Assuming you have a select dropdown with id 'gstRatesSelect'
                        $("#itemid").html(options);
                    });
                });
            });
        });
 </script>
 </head>
<body>
	<div style="background-color: cyan">
		<hr>
		<table width="100%" border="0" style="text-align: center;">
			<tr>
					<td><button id="add_new">Add New Product</button></td>
					<td><button id="add_ven">Add Vendor</button></td>
					<td><button id="add_qty">Add Stock</button></td>
					<td><button id="rmv_prod">Remove Product</button></td>
			</tr>
		</table>
		<hr>
	</div>
	<div id="click">
	<div style="background-color: cyan">
				        <a href="/logout" style="position: absolute; top: 10px; right: 10px;">Logout</a>		
	</div>
</body>
</html>
